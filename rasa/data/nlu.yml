version: "3.1"

nlu:
# ?i case sensitive, \b word boundary, [a-zA-Z]{2,20} 2-20 characters, \s+ space, \d+ digits
- regex: first_name
  examples: |
    - \b[a-zA-Z]{2,20}\b
    - (?i)\b(first\s+name|name\s+is|i\s+am|call\s+me|my\s+name)\s+([a-zA-Z]{2,20})

- regex: last_name
  examples: |
    - \b[a-zA-Z]{2,20}\b
    - (?i)\b(last\s+name|surname|family\s+name)\s+([a-zA-Z]{2,20})

- regex: dob_quotation
  examples: |
    - \b\d{4}[/-]\d{2}[/-]\d{2}\b
    - \b\d{4}\s+\d{1,2}\s+(january|february|march|april|may|june|july|august|september|october|november|december|jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)\b
    - \b\d{1,2}\s+(january|february|march|april|may|june|july|august|september|october|november|december|jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)\s+\d{4}\b

- regex: gender
  examples: |
    - (?i)(male|female|other)

- regex: marital_status
  examples: |
    - (?i)(single|married|divorced|widowed)

- regex: tobacco
  examples: |
    - (?i)(yes|no|do|dont|don't|doesn't|does not|do not)

- regex: sum_assured
  examples: |
    - \b\d{6,12}\b

- regex: term
  examples: |
    - \b\d{1,2}\b

- regex: ppt
  examples: |
    - \b\d{1,2}\b
    - (?i)(annually|yearly|monthly|quarterly|half.?yearly)
    - \b\d{1,2}\s+years?\b

- regex: rider_name
  examples: |
    - (?i)(adbw|cirider|critical illness|accidental death|waiver of premium|hospital cash|accidental total disability)

- regex: rider_sa
  examples: |
    - \b\d{5,12}(,\d{3})*\b

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

